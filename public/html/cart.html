<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../stylesheets/cart.css">
</head>
<body>
   
    
    <div class="cart-container">
        <div class="empty-cart">
            <img src="../images/empty-cart.jpg" alt="Your cart is empty" style="width: 300px;">
            <p>Your cart is empty. Start adding products!</p>
        </div>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="product-details">
                            <button class="remove-btn">❌</button>
                            <img src="lcd-monitor.jpg" alt="LCD Monitor" class="product-image">
                            <span class="product-name">LCD Monitor</span>
                        </div>
                    </td>
                    <td>$650</td>
                    <td>
                        <input type="number" min="1" max="10" value="1" class="quantity-input">
                    </td>
                    <td>$650</td>
                </tr>
                <tr>
                    <td>
                        <div class="product-details">
                            <button class="remove-btn">❌</button>
                            <img src="gamepad.jpg" alt="Gamepad" class="product-image">
                            <span class="product-name">H1 Gamepad</span>
                        </div>
                    </td>
                    <td>$550</td>
                    <td>
                        <input type="number" min="1" max="10" value="2" class="quantity-input">
                    </td>
                    <td>$1100</td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <div class="summary-row">
                <span>Total:</span>
                <span>$0</span>
            </div>
            <div class="summary-row">
                <span>Shipping Charges:</span>
                <span>$0</span>
            </div>
            <hr>
            <div class="summary-row grand-total">
                <span>Grand Total:</span>
                <span>$1800</span>
            </div>
        </div>

        <div class="cart-actions">
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="../javascripts/cart.js"></script>
</body>
</html>
